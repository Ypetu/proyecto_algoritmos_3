
<div class="container mt-5">
 

  <!-- Mensaje de error -->


  <!-- Detalles del producto -->
  <div class="row" *ngIf="product ">
    <div class="col-md-5">
      <img [src]="product.image" class="img-fluid rounded" [alt]="product.title">
    </div>
    <div class="col-md-7">
      <h2 class="mb-3">{{ product.title | titlecase }}</h2>
      
      <div class="d-flex align-items-center mb-3">
        <span class="badge bg-primary me-2">{{ product.category }}</span>
        <div class="ms-auto">
          <span class="fs-4 fw-bold text-primary">{{ product.price | currency:'USD':'symbol':'1.2-2' }}</span>
        </div>
      </div>
      
      <p class="mb-4">{{ product.description }}</p>
      
      
      <div class="d-flex flex-wrap gap-2">
        <!-- Botón para agregar o quitar del carrito (mismo patrón que product-list) -->
        <button 
          class="btn me-2" 
          [ngClass]="{'btn-primary': !productsInCart[product.id], 'btn-danger': productsInCart[product.id]}" 
          (click)="toggleProductCart(product.id)">
          <i class="bi" 
             [ngClass]="{'bi-cart-plus': !productsInCart[product.id], 'bi-cart-dash': productsInCart[product.id]}" 
             aria-hidden="true"></i>
          {{ productsInCart[product.id] ? 'Quitar del carrito' : 'Agregar al carrito' }}
        </button>
        
        <!-- Botón Ir al Carrito (aparece solo cuando está en el carrito) -->
        <button 
          *ngIf="productsInCart[product.id]" 
          class="btn btn-success me-2"
          (click)="goToCart()">
          <i class="bi bi-cart-check me-1"></i> Ir al carrito
        </button>
        
        <!-- Botón Volver -->
        <button class="btn btn-outline-secondary" [routerLink]="['/product-list']">
          <i class="bi bi-arrow-left me-1"></i> Volver a la lista
        </button>
      </div>
    </div>
  </div>
</div>
